{% extends 'post/nav_bar.html' %}
{% load static%}



{% block body %}
    <div class="row">

            {% for movie in object_list%}
                <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                        <a href="{% url 'post:detail' movie.id %}">
                            <img src="{% static "post/image1.jpg" %}" alt="My image" class="img-responsive" width="200" height="250">
                        </a>
                        <div class="caption">
                            <h5>{{ movie.name }}</h5>
                            <!-- <h5>{{ movie.id }}</h5> -->

                            


                            <h6>{{ movie.date }}</h6>

                            <!-- View Details -->
                            <!-- <a href="" class="btn btn-primary btn-sm" role="button">View Details</a> -->

                            <!-- Delete Album -->
          

                        </div>
                    </div>
                </div>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}

    </div>


{% endblock %}
