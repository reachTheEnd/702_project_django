{% block body %}
     <main role="main" class="container">



      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Yasuo_0.jpg">
            <div class="carousel-caption d-none d-md-block">
              <h5>hello</h5>
              
            </div>

        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Yasuo_1.jpg">

        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Yasuo_9.jpg">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>    

    </main>
